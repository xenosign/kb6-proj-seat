<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <style>
      #payment-method::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px; /* 배너 높이 만큼 */
        background: white; /* 배경색으로 덮기 */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- 할인 쿠폰 -->
    <div>
      <input type="checkbox" id="coupon-box" />
      <label for="coupon-box"> 5,000원 쿠폰 적용 </label>
    </div>
    <!-- 결제 UI -->
    <div id="payment-method"></div>
    <!-- 이용약관 UI -->
    <div id="agreement"></div>
    <!-- 결제하기 버튼 -->
    <button class="button" id="payment-button" style="margin-top: 30px">
      결제하기
    </button>

    <script>
      main();

      async function main() {
        const button = document.getElementById('payment-button');
        const coupon = document.getElementById('coupon-box');
        // ------  결제위젯 초기화 ------
        const clientKey = 'test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm';
        const tossPayments = TossPayments(clientKey);
        // 회원 결제
        const customerKey = '_BLosw_qEPuNZD_onEEaK';
        const widgets = tossPayments.widgets({
          customerKey,
        });
        // 비회원 결제
        // const widgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });

        // ------ 주문의 결제 금액 설정 ------
        await widgets.setAmount({
          currency: 'KRW',
          value: 50000,
        });

        await Promise.all([
          // ------  결제 UI 렌더링 ------
          widgets.renderPaymentMethods({
            selector: '#payment-method',
            variantKey: 'DEFAULT',
          }),
          // ------  이용약관 UI 렌더링 ------
          widgets.renderAgreement({
            selector: '#agreement',
            variantKey: 'AGREEMENT',
          }),
        ]);

        coverTossTestBanner();

        // ------  주문서의 결제 금액이 변경되었을 경우 결제 금액 업데이트 ------
        coupon.addEventListener('change', async function () {
          if (coupon.checked) {
            await widgets.setAmount({
              currency: 'KRW',
              value: 50000 - 5000,
            });

            return;
          }

          await widgets.setAmount({
            currency: 'KRW',
            value: 50000,
          });
        });

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener('click', async function () {
          await widgets.requestPayment({
            orderId: 'iv-C4woWgq8iis4PSz9vz',
            orderName: '토스 티셔츠 외 2건',
            successUrl: window.location.origin + '/success.html',
            failUrl: window.location.origin + '/fail.html',
            customerEmail: 'customer123@gmail.com',
            customerName: '김토스',
            customerMobilePhone: '01012341234',
          });
        });
      }

      //   function coverTossTestBanner() {

      //     overlay.style.backgroundColor = '#fff'; // 배경을 흰색으로 덮음

    </script>
  </body>
</html>
